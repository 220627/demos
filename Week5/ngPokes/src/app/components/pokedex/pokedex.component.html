<div class="container-fluid">

    <!-- Input box to search for pokemon -->
    <div class="row m-3">
        <h4>Search for your Pokemon:</h4>
        <!-- [(Two way binding!!)] this input field will take user input and fill a variable in our TS-->
        <input type="number" class="col-lg-3" [(ngModel)] = "input">
        <button class="btn btn-dark col-lg-1">Catch</button>
    </div>

    <!-- Table to display pokemon data -->
    <table class="table table-striped table-hover">
        <thead>
            <th scope="col-sm-1">Name</th>
            <th scope="col-sm-1">Type</th>
            <th scope="col-sm-1">Sprite</th>
        </thead>

        <tbody>
            <td>placeholder</td>
            <td>placeholder</td>
            <td>placeholder</td>
        </tbody>

    </table>

</div>
