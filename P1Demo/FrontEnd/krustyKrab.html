<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only (THIS IS OUR BOOTSTRAP CDN FOR QUICK/EASY STYLING)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>

<body>

    <!-- generated with div.container -->
    <!-- a div with a class of "container" makes it so that bootstrap will be applied for this div-->
    <div class="container">

        <h3>Welcome to the Krusty Krab Employee Management System</h3>

        <br>

        <div id="loginRow" class="row">
            <h4 id="welcomeHead">Please Enter Your Login Credentials:</h4>
            <input type="text" id="username">
            <input type="password" id="password">
            <button id="loginButton" class="btn col-sm-1 btn-warning">Login</button>
        </div>

        <br>

        <!-- in our P0, we were sending and recieving data with postman -->
        <!-- But now, we have a webpage and we need a way to store the data we gather -->
        <!-- I want a table of employee information which we'll SELECT from the DB. -->

        <!-- div generated with: div#table-row.row -->
        <!-- This class name is for bootstrap, it will be styled as a bootstrap row-->
        <div id="table-row" class="row">

            <table class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th> 
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="employeeBody">

                    <!-- We'll leave this blank for now - it will be filled with data by our JS -->

                </tbody>
            </table>
        </div>
        <button id="getEmployeeButton" class="btn btn-info">Show Employees</button>
    
        <br><br>

    <h4 id="updateHeader">Enter role title and new salary</h4>

        <div class="row">
            <input type="text" id="roleTitle" placeholder="Role Title">
            <input type="number" id="salary" placeholder="New Salary">
        </div>
        <br>
        <button id="updateButton" class="btn btn-danger">Update Salary</button>
    </div>

    <script src="krustyKrab.js"></script>
</body>
</html>
