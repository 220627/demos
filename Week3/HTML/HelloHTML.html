<!DOCTYPE html> <!-- doctype declaration (not considered an element) - declares what type of doc this is -->
<html lang="en"> <!-- root tag, all our HTML goes in here -->

<head> <!--The head is typically metadata, but the <title> tag names our tab -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloHTML</title>
</head>

<body> <!-- The actual content of the webpage goes here -->

    <h1>Hello HTML. I am a front end developer now!</h1> <!-- h1 is the largest header tag (h6 is smallest)-->



</body>

</html>
